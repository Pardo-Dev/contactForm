<div class="container px-4 mx-auto mt-10">
  <div class="mx-auto">
    <div class="max-w-md mx-auto px-8 py-6 bg-gray-100 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contactanos</h2>
      <form [formGroup]="formContact">
        <div class="mb-4">
          <label class="block text-gray-800 mb-1" for="name">Tu nombre</label>
          <input
            formControlName="nombre"
            class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
            placeholder="Enter your name"
            type="text"
          />
          <div class="text-end">
            <small>{{largoNombre() }} / {{maxlengthNombre}}</small>
          </div>
          
          <div *ngIf="formContact.get('nombre').hasError('minlength') && formContact.get('nombre').touched">
            <span class="text-red-500">El nombre es muy corto</span>
          </div>

          <div *ngIf="formContact.get('nombre').hasError('maxlength') && formContact.get('nombre').touched">
            <span class="text-red-500">El nombre es muy largo</span>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-800 mb-1" for="email">Tu email</label>
          <input
            formControlName="email"
            class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
            placeholder="Enter your email"
            name="email"
            id="email"
            type="email"
          />
          <div *ngIf="formContact.get('email').hasError('email') && formContact.get('email').touched">
            <span class="text-red-500">El formato no corresponde a un correo</span>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-800 mb-1" for="message"
            >Tu mensaje</label
          >
          <textarea
            formControlName="mensaje"
            class="w-full px-4 py-2 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
            rows="4"
            placeholder="Enter your message"
            name="message"
            id="message"
          ></textarea>
          <div class="text-end">
            <small>{{largoMensaje() }} / {{maxlengthMensaje}}</small>
          </div>
          <div *ngIf="formContact.get('mensaje').hasError('maxlength') && formContact.get('mensaje').touched">
            <span class="text-red-500">El mensaje es muy largo</span>
          </div>
        </div>
        <button [disabled]="formContact.invalid"
          class="w-full bg-yellow-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-yellow-400 transition duration-300"
          type="submit"
        >
          Enviar mensaje
        </button>
      </form>
    </div>
  </div>
</div>
